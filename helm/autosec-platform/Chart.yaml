apiVersion: v2
name: autosec-platform
description: A Helm chart for AutoSec Advanced Cybersecurity Operations Platform
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://github.com/GizzZmo/AutoSec
sources:
  - https://github.com/GizzZmo/AutoSec
maintainers:
  - name: AutoSec Team
    email: support@autosec.io
keywords:
  - security
  - cybersecurity
  - monitoring
  - threat-detection
  - siem
annotations:
  category: Security
dependencies:
  - name: postgresql
    version: 12.12.10
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: mongodb
    version: 13.18.5
    repository: https://charts.bitnami.com/bitnami
    condition: mongodb.enabled
  - name: redis
    version: 18.1.5
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: rabbitmq
    version: 12.0.10
    repository: https://charts.bitnami.com/bitnami
    condition: rabbitmq.enabled