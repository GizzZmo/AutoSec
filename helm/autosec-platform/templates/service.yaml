{{- if .Values.backend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "autosec-platform.fullname" . }}-backend
  labels:
    {{- include "autosec-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "autosec-platform.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend
{{- end }}
---
{{- if .Values.frontend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "autosec-platform.fullname" . }}-frontend
  labels:
    {{- include "autosec-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "autosec-platform.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
{{- end }}