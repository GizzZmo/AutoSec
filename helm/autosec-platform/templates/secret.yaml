apiVersion: v1
kind: Secret
metadata:
  name: {{ include "autosec-platform.fullname" . }}-secret
  labels:
    {{- include "autosec-platform.labels" . | nindent 4 }}
type: Opaque
data:
  jwt-secret: {{ .Values.backend.auth.jwtSecret | default (randAlphaNum 64) | b64enc | quote }}
  database-url: {{ include "autosec-platform.postgresql.url" . | b64enc | quote }}
  mongodb-url: {{ include "autosec-platform.mongodb.url" . | b64enc | quote }}
  redis-url: {{ include "autosec-platform.redis.url" . | b64enc | quote }}
  rabbitmq-url: {{ include "autosec-platform.rabbitmq.url" . | b64enc | quote }}