apiVersion: v1
kind: ConfigMap
metadata:
  name: autosec-alerts
  namespace: autosec
  labels:
    app: prometheus
    component: alerting-rules
data:
  autosec-alerts.yml: |
    groups:
    - name: autosec.security
      rules:
      - alert: HighThreatDetectionRate
        expr: rate(autosec_threats_detected_total[5m]) > 10
        for: 2m
        labels:
          severity: critical
          component: security
        annotations:
          summary: "High threat detection rate on AutoSec"
          description: "AutoSec is detecting {{ $value }} threats per second over the last 5 minutes"

      - alert: SuspiciousLoginActivity
        expr: rate(autosec_failed_logins_total[5m]) > 5
        for: 1m
        labels:
          severity: warning
          component: authentication
        annotations:
          summary: "Suspicious login activity detected"
          description: "High rate of failed login attempts: {{ $value }} per second"

      - alert: BlockedIPsIncreasing
        expr: increase(autosec_blocked_ips_total[10m]) > 50
        for: 5m
        labels:
          severity: warning
          component: security
        annotations:
          summary: "Rapid increase in blocked IPs"
          description: "{{ $value }} new IPs have been blocked in the last 10 minutes"

    - name: autosec.performance
      rules:
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(autosec_http_request_duration_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
          component: performance
        annotations:
          summary: "High response time on AutoSec API"
          description: "95th percentile response time is {{ $value }}s"

      - alert: HighErrorRate
        expr: rate(autosec_http_requests_total{status=~"5.."}[5m]) / rate(autosec_http_requests_total[5m]) > 0.05
        for: 3m
        labels:
          severity: critical
          component: reliability
        annotations:
          summary: "High error rate on AutoSec API"
          description: "Error rate is {{ $value | humanizePercentage }}"

      - alert: DatabaseConnectionsHigh
        expr: autosec_database_connections_active / autosec_database_connections_max > 0.8
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "High database connection usage"
          description: "Database connection usage is at {{ $value | humanizePercentage }}"

    - name: autosec.infrastructure
      rules:
      - alert: PodCrashLooping
        expr: rate(kube_pod_container_status_restarts_total{namespace="autosec"}[15m]) > 0
        for: 0m
        labels:
          severity: critical
          component: infrastructure
        annotations:
          summary: "Pod is crash looping"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is restarting frequently"

      - alert: HighMemoryUsage
        expr: (container_memory_usage_bytes{namespace="autosec"} / container_spec_memory_limit_bytes) > 0.9
        for: 5m
        labels:
          severity: warning
          component: resources
        annotations:
          summary: "High memory usage"
          description: "Container {{ $labels.container }} is using {{ $value | humanizePercentage }} of its memory limit"

      - alert: HighCPUUsage
        expr: (rate(container_cpu_usage_seconds_total{namespace="autosec"}[5m]) / container_spec_cpu_limit) > 0.8
        for: 10m
        labels:
          severity: warning
          component: resources
        annotations:
          summary: "High CPU usage"
          description: "Container {{ $labels.container }} is using {{ $value | humanizePercentage }} of its CPU limit"

      - alert: PersistentVolumeUsage
        expr: (kubelet_volume_stats_used_bytes / kubelet_volume_stats_capacity_bytes) > 0.8
        for: 5m
        labels:
          severity: warning
          component: storage
        annotations:
          summary: "High persistent volume usage"
          description: "PV {{ $labels.persistentvolumeclaim }} is {{ $value | humanizePercentage }} full"

    - name: autosec.ml
      rules:
      - alert: MLModelAccuracyDrop
        expr: autosec_ml_model_accuracy < 0.85
        for: 10m
        labels:
          severity: warning
          component: machine-learning
        annotations:
          summary: "ML model accuracy has dropped"
          description: "Model {{ $labels.model_name }} accuracy is {{ $value | humanizePercentage }}"

      - alert: MLModelPredictionLatency
        expr: histogram_quantile(0.95, rate(autosec_ml_prediction_duration_seconds_bucket[5m])) > 1.0
        for: 5m
        labels:
          severity: warning
          component: machine-learning
        annotations:
          summary: "High ML prediction latency"
          description: "95th percentile ML prediction time is {{ $value }}s"